<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iffat Ul Fatima's Resume Builder</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#form">Fill Form</a></li>
            <li><a href="#resume">Resume</a></li>
        </ul>
    </nav>
        <!--Resume Form-->
        <section id="form">
        <form id="resumeForm">
            <h2>Fill in Your Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>
        
<script src="app.js" defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>
</html>
<!--Resume-->
<section id="resume">
        <div id="resumeSection" class="resume-section">
            <h2>Your Resume</h2>
            <div id="generatedResume" class="editable">
              
            </div>
            <button id="editResume">Edit Resume</button>
            <button id="downloadPDF">Download as PDF</button>
            <button id="share-link">Share Resume</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js" defer></script>
